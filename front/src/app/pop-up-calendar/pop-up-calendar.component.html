<div
  class="popup"
  *ngFor="let popup of popups; let i = index"
  [style.top]="popup.position.top"
  [style.left]="popup.position.left"
  (mousedown)="startDrag($event, i)"
  (mousemove)="dragPopup($event, i)"
  (mouseup)="stopDrag(i)"
>
  <div class="popup-header">
    <span>{{ popup.event.title }}</span>
    <button class="close-button" (click)="closePopup(i)">&times;</button>
  </div>
  <div class="popup-body">
    <p><strong>Titre :</strong></p>
    <input type="text" [(ngModel)]="popup.title" (blur)="saveTitle(i, popup.title)" placeholder="Ajouter un titre..." />
    <p><strong>Début :</strong> {{ popup.event.start | date: 'shortDate' }} à {{ popup.event.start | date: 'HH:mm' }}</p>
    <p><strong>Fin :</strong> {{ popup.event.end | date: 'shortDate' }} à {{ popup.event.end | date: 'HH:mm' }}</p>
    <p><strong>Description :</strong></p>
    <textarea
      [(ngModel)]="popup.description"
      (blur)="saveDescription(i, popup.description)"
      placeholder="Ajoutez une description..."
    ></textarea>
  </div>
</div>
